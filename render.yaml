services:
  - type: web
    name: prox-frontend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20
    autoDeploy: true
  - type: web
    name: prox-translation-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python translation_server.py
    envVars:
      - key: PORT
        value: 5001
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true

