services:
  - type: web
    name: prox-frontend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_TRANSLATION_API_URL
        value: https://prox-translation-api.onrender.com
    autoDeploy: true
  - type: web
    name: prox-translation-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python translation_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true

